<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <img class="main_logo" src="./images/amazon-logo.png" alt="">
            <div class="nav-location">
                <img class="nav_location_img" src="./images/location.png" alt="">
                <div class="location-text">
                    <p>Deliver to</p>
                    <h1>Uzbekistan</h1>
                </div>
            </div>
            <div class="nav_search_bar">
                <div class="listbox">
                    <select>
                        <option>All</option>
                        <option>Art</option>
                        <option>Aitomotive</option>
                    </select>
                </div>
                <input type="text" placeholder="Search Amazon">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="county_selection">
                <img src="./images/usaFlag.png" alt="">
                <h1>EN</h1>
                <i class="fa-sharp fa-solid fa-caret-down"></i>
            </div>
        </nav>
    </header>
</body>
</html>
